{% extends 'citov\index.html' %}
{% load static %}
{% block title %}
    Speed test :: {{ block.super }}
{% endblock %}
{% block content %}
    <head>
        <div class="content">
            <section class="Speed">
                <div class="speed-zag"> Проверка скорости канала связи</div>
                <div class="speed-test">
                    <link href="../../static/citov/css/scan.css" rel="stylesheet" type="text/css" />
                    <script type="text/javascript" src="../../static/citov/js/speedtest/jquery-1.4.1.min.js"></script>
                    <script type="text/javascript">function qs(ji){hu=window.location.search.substring(1);gy=hu.split("&");for(i=0;i<gy.length;i++){ft=gy[i].split("=");if(ft[0]==ji){return unescape(ft[1]);}}return "";}</script>
            </section>
            </head>
    <body style="background-color:transparent; padding:0px 0px 0px 0px; margin:0px 0px 0px 0px;">
    <div id="maindiv" style="background-position:top center; background-repeat:no-repeat;padding:0px 0px 0px 0px; margin:0px 0px 0px 0px;">
        <div style="margin:0px auto; width:480px; padding:0px 0px 0px 0px;">
            <div class="outerdiv" id="outerdiv" >
                <div class="downbar" id="downbar">
                    <div class="pusherdiv" id="downpusherdiv"></div><div class="greenbar" id="downgreenbar"></div><div class="redbar" id="downredbar"></div><div class="goldbar" id="downgoldbar"></div>
                </div>
                <div class="upbar" id="upbar">
                    <div class="pusherdiv" id="uppusherdiv"></div><div class="greenbar" id="upgreenbar"></div><div class="redbar" id="upredbar"></div><div class="goldbar" id="upgoldbar"></div>
                </div>
                <div class="scantype" id="scantype">
                    <table width="200px" cellpadding="0" cellspacing="0" border="0">
                        <tr style="height:40px;">
                            <td width="2px" style="width:2px;"></td>
                            <td width="64px" height="40px;" align="left" valign="middle" style="width:64px; height:40px; vertical-align:middle;"><div id="scantypeexpressdiv" title="Runs an express scan. Scan is completed quickly but the accuracy is low."><input type="checkbox" id="scantypeexpress" /></div></td>
                            <td width="59px" height="40px;" align="left" valign="middle" style="width:59px; height:40px; vertical-align:middle;"><div id="scantypenormaldiv" title="Runs a normal scan. Scan is completed normally and the accuracy is good."><input type="checkbox" id="scantypenormal" checked="checked" /></div></td>
                            <td height="40px;" align="left" valign="middle" style="height:40px; vertical-align:middle;"><div id="scantypeextendeddiv" title="Runs an extended scan. Scan is completed slower but the results are very accurate."><input type="checkbox" id="scantypeextended" /></div></td>
                        </tr>
                    </table>
                </div>
                <div class="scanstart" id="scanstart"></div>
                <div id="pbarback" class="pbarback"><div id="pbarfront" class="pbarfront"></div></div>
                <div class="scanstop" id="scanstop"></div>
                <div class="scanningd" id="scanningd"></div>
                <div class="scanningu" id="scanningu"></div>
                <div class="scanningl" id="scanningl"></div>
                <div class="scanresult" id="scanresult">
                    <div class="scanresultinc" id="scanresultinc">
                        <div class="scanresultdmbit" id="scanresultdmbit">0</div>
                        <div class="scanresultdmbyte" id="scanresultdmbyte">0</div>
                        <div class="scanresultumbit" id="scanresultumbit">0</div>
                        <div class="scanresultumbyte" id="scanresultumbyte">0</div>
                        <div class="scanagain" id="scanagain"></div>
                    </div>
                </div>
                <div class="scandmbit" id="scandmbit">0</div>
                <div class="scandmbyte" id="scandmbyte">0</div>
                <div class="scanumbit" id="scanumbit">0</div>
                <div class="scanumbyte" id="scanumbyte">0</div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        if (qs("color") != "") {
            $("#maindiv").css("background-color",qs("color"));
        }
        if (qs("bimg") != "") {
            $("#maindiv").css("background-image", "url("+qs("bimg")+")");
        }
    </script>
    <script type="text/javascript" src="../../static/citov/js/speedtest/smsjqm.js"></script>
    </body>

    </div>
    </section>
    </div>
{% endblock %}
